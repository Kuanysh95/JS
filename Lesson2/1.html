<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   1. К переменной `a` прибавится единица, так как стоит унарный оператор
   преинкремента, переменная `a` будет равна 2.
   2. В переменную `c` присвоится значение переменной `a`, т.е. в переменная `c`
   тоже будет 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
  1. К переменной `b` прибавится единица, так как стоит унарный оператор
   постинкремента, переменная `b` будет равна 2.
  2. В переменную `d` присвоится значение переменной `b` до увеличения, так как
   унарный оператор был постинкрементной, переменная `d` будет равна 1.
   */
  d = b++;
  console.log(d); // 1

  /*
  1. Благодаря прошлой операции переменная `a` теперь равна 2. К ней прибавится единица, так как 
   стоит унарный оператор преинкремента,  переменная `a` будет равна 3.
  2. Переменная `c` будет равна 5, так как 2 + 3 равно 5.
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  1. Благодаря прошлой операции переменная `b` теперь равна 2. К ней прибавится единица, так как 
   стоит унарный оператор постинкремента,  переменная `b` будет равна 3.
  2. В переменную `d` присвоится значение переменной `b` до увеличения, так как
   унарный оператор был постинкрементной, переменная `d` будет равна 4.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
